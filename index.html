<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Autókölcsönzés</title>
</head>
<body>
  <nav class="navbar" style="background-color: #e3f2fd; text-align: center;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/Cletter.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            <b class="navbarszoveg">Autókölcsönzés</b>
        </a>
    </div>
</nav>



      <div id="carouselExampleIndicators" class="carousel slide" style="max-width: 100%; margin: 0 auto;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carousel1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/carousel2.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/carousel3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Előző</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Következő</span>
        </button>
    </div>
    

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 border-end">
          <div class="container">
            <form>
              <div class="mb-3">
                <label for="nev" class="form-label">Név</label>
                <input type="text" class="form-control" id="nev" name="nev">
              </div>
              <div class="mb-3">
                <label for="ferohely" class="form-label">Férőhelyek</label>
                <input type="number" class="form-control" id="ferohely" name="ferohely">
              </div>
              <div class="mb-3">
                <label for="fogyasztas" class="form-label">Fogyasztás</label>
                <input type="number" class="form-control" id="fogyasztas" name="fogyasztas">
              </div>
              <div class="mb-3">
                <label for="szin" class="form-label">Szín</label>
                <input type="color" class="form-control" id="szin" name="szin">
              </div>
              <div class="mb-3">
                <label for="ar" class="form-label">Ár</label>
                <input type="range" class="form-range" id="ar" name="ar">
              </div>
              <button type="button" class="btn btn-primary">Keresés</button>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <!-- Ebben a részben helyezd el a jobb oldali tartalmat -->
        </div>
      </div>
    </div>
    
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
